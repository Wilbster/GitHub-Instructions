site_name: Github Documentation
nav:
  - Home: "index.md"
  - Issues: "issues.md"
  - Merge Conflicts: "MergeConflicts.md"
  - File Management: "AddingRenaming.md"
  - Glossary: "glossary.md"
  - Troubleshooting: "troubleshooting.md"

repo_url: https://github.com/Wilbster/GitHub-Instructions

repo_name: Wilbster/GitHub-Instructions

markdown_extensions:
  - toc:
      toc_depth: 3
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

theme:
  name: material
  logo: assets/images/github.png
  
  features:
    # - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
  palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
